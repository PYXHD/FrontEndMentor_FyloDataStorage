<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <main>
      <div class="first-part">
        <div class="logo">
          <img src="./assets/img/logo.svg" alt="" />
        </div>

        <div class="icons">
          <div class="icon-container">
            <img class="icon" src="./assets/img/icon-document.svg" alt="" />
          </div>
          <div class="icon-container">
            <img class="icon" src="./assets/img/icon-folder.svg" alt="" />
          </div>
          <div class="icon-container">
            <img class="icon" src="./assets/img/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="second-part">
        <p class="storage">
          You've used <strong>815GB</strong> of your storage
        </p>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progressed"></div>
            <div class="point"></div>
          </div>
          <div class="min-max">
            <span class="min">0 GB</span>
            <span class="max">1000 GB</span>
          </div>
        </div>
        <div class="left">185<span>GB LEFT</span></div>
      </div>
    </main>
  </body>
</html>
